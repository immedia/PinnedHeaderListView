buildscript {
    repositories {
        mavenCentral()
    }

}

apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}


android {
    compileSdkVersion 16
    buildToolsVersion "19.1.0"
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 15
    }
}
